name: Free Games Reporter

on:
  schedule:
    # Every 3 days at 10:00 UTC (Mon, Thu, Sun).
    - cron: "0 10 */1 * *"
  workflow_dispatch: # Allow manual runs from the Actions tab.

permissions:
  contents: write # Needed to push state.json back to the repo.

concurrency:
  group: free-games-reporter
  cancel-in-progress: false # Queue runs instead of cancelling, so none are lost.

jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Ensure we have the absolute latest state.json, even if a previous
      # run pushed it after this workflow's checkout SHA was determined.
      - name: Pull latest state
        run: git pull --rebase origin main

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Free Games Reporter
        env:
          MATRIX_HOMESERVER: ${{ secrets.MATRIX_HOMESERVER }}
          MATRIX_USER: ${{ secrets.MATRIX_USER }}
          MATRIX_ACCESS_TOKEN: ${{ secrets.MATRIX_ACCESS_TOKEN }}
          MATRIX_ROOM_ID: ${{ secrets.MATRIX_ROOM_ID }}
          ALLOWED_PLATFORMS: ${{ vars.ALLOWED_PLATFORMS }}
        run: python free_games_bot.py

      - name: Commit updated state
        run: |
          if [ ! -f state.json ]; then
            echo "No state file produced â€” nothing to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add state.json
          if git diff --cached --quiet; then
            echo "No state changes to commit."
          else
            git commit -m "chore: update sent-games state [skip ci]"
            git pull --rebase origin main
            git push
          fi
