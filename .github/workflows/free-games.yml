name: Free Games Reporter

on:
  schedule:
    # Every 3 days at 10:00 UTC.
    - cron: "0 10 */1 * *"
  workflow_dispatch: # Allow manual runs from the Actions tab.

concurrency:
  group: free-games-reporter
  cancel-in-progress: false # Queue runs instead of cancelling, so none are lost.

jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r requirements.txt

      # Download state.json from the most recent successful run (if any).
      - name: Download previous state
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          LATEST_RUN=$(gh run list \
            --workflow "Free Games Reporter" \
            --status success \
            --limit 1 \
            --json databaseId \
            --jq '.[0].databaseId')

          if [ -z "$LATEST_RUN" ] || [ "$LATEST_RUN" = "null" ]; then
            echo "No previous successful run found — first run."
            exit 0
          fi

          echo "Downloading artifact from run $LATEST_RUN..."
          gh run download "$LATEST_RUN" --name sent-games-state --dir . || echo "No artifact in that run — starting fresh."

      - name: Run Free Games Reporter
        env:
          MATRIX_HOMESERVER: ${{ secrets.MATRIX_HOMESERVER }}
          MATRIX_USER: ${{ secrets.MATRIX_USER }}
          MATRIX_ACCESS_TOKEN: ${{ secrets.MATRIX_ACCESS_TOKEN }}
          MATRIX_ROOM_ID: ${{ secrets.MATRIX_ROOM_ID }}
          ALLOWED_PLATFORMS: ${{ vars.ALLOWED_PLATFORMS }}
        run: python free_games_bot.py

      # Upload state.json so the next run can pick it up.
      - name: Upload updated state
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sent-games-state
          path: state.json
          if-no-files-found: ignore
          overwrite: true
